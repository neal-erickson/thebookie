<!DOCTYPE html>
<html>
    <head>
        <title>thebookie</title>
        <link rel="stylesheet" type="text/css" href="nav.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    </head>
    <body data-bind='event: { keyup: hotkey }'>
        <div class='container node-container row'>
            <h2 class="title">thebookie v0.1</h2>
            <button class="btn btn-large btn-info arrow-button" style="left: -100px;"
                data-bind="visible: showPrev">
                <i class="icon-arrow-left icon-white"></i>
                Prev
            </button>
            <button class="btn btn-large btn-info arrow-button" style="left: 1085px;"
                data-bind="visible: showNext">
                Next
                <i class="icon-arrow-right icon-white"></i>
            </button>
            <ul class="breadcrumb" data-bind="foreach: breadcrumbs">
                <li>
                    <span data-bind='visible: data == null, text: name'></span>
                    <a href="#" data-bind='text: name, click: clickFunction, visible: data !== null'></a>
                    <span class="divider">/</span>
                </li>
            </ul>
            <div class="node-parent" data-bind="foreach: activeNodes">
                <div class="bookmark-node span3" 
                    data-bind='click: $parent.nodeClicked, css: { folderNode : !$data.hasOwnProperty("url") }'>
                    <span class='label label-inverse' data-bind='text: assignedHotkey'></span>
                    <p data-bind='text: title' />
                </div>
            </div>
        </div>
        
        <!-- External script dependencies -->
        <script src='knockout-2.2.1.js' type='text/javascript'></script>
        <script src='jquery-1.10.1.min.js' type='text/javascript'></script>
        <script src='nav.js' type='text/javascript'></script>
    </body>
</html>
