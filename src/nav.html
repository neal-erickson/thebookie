<html>
    <head>
        <title>thebookie</title>
        <link rel="stylesheet" type="text/css" href="nav.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    </head>
    <body data-bind='event: { keyup: hotkey }'>
        <h1>thebookie v0.1</h1>
        <hr />
        <button data-bind='click: reset'>Reset</button>

        <div id="root" class="base">
            <!-- <span data-bind="text: rootNodeJSON"></span> -->
        </div>


        <div id="test" class="node-container row" style="width: 980px;" data-bind="foreach: activeNodes">
            <div class="bookmark-node span3" 
                data-bind='click: $parent.selectNode'>
                <p data-bind='text: assignedHotkey' />
                <p data-bind='text: title' />
            </div>
        </div>

        <!-- External script dependencies -->
        <script src='knockout-2.2.1.js' type='text/javascript'></script>
        <script src='jquery-1.10.1.min.js' type='text/javascript'></script>
        <script src='nav.js' type='text/javascript'></script>
    </body>
</html>
